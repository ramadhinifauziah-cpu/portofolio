<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fauziah's Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --accent-color: #8b5cf6;
            --secondary-color: #06b6d4;
            --text-color: #f8fafc;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
            -webkit-tap-highlight-color: transparent; /* Hapus kotak biru saat klik di HP */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            padding: 20px;
        }

        .blob {
            position: absolute;
            width: 250px; height: 250px;
            background: linear-gradient(45deg, var(--accent-color), var(--secondary-color));
            filter: blur(80px);
            border-radius: 50%;
            z-index: -1;
            animation: move 10s infinite alternate;
        }

        @keyframes move {
            from { transform: translate(-30%, -30%); }
            to { transform: translate(30%, 30%); }
        }

        .dashboard {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 24px;
            width: 100%;
            max-width: 400px; /* Ukuran pas untuk HP */
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .profile-img {
            width: 110px; height: 110px;
            border-radius: 50%;
            border: 3px solid var(--accent-color);
            margin-bottom: 1rem;
            object-fit: cover;
        }

        h1 { font-size: 1.6rem; margin-bottom: 0.5rem; }
        .subtitle { font-size: 0.9rem; color: #94a3b8; margin-bottom: 1.5rem; line-height: 1.4; }

        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .btn {
            text-decoration: none; color: white; padding: 12px;
            border-radius: 16px; background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease; font-size: 0.85rem;
            display: flex; flex-direction: column; align-items: center; gap: 5px;
        }

        .btn:active { transform: scale(0.95); } /* Efek klik di HP */

        .btn-full {
            grid-column: span 2;
            background: linear-gradient(90deg, var(--accent-color), var(--secondary-color));
            font-weight: bold;
        }

        .music-btn {
            position: fixed; bottom: 20px; left: 50%;
            transform: translateX(-50%); /* Center di HP */
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white; padding: 8px 16px; border-radius: 50px;
            cursor: pointer; z-index: 100; font-size: 0.75rem;
            white-space: nowrap;
        }
    </style>
</head>
<body onclick="playAudio()">

    <audio id="myAudio" loop>
        <source src="asap.mp3" type="audio/mpeg">
    </audio>

    <div class="blob"></div>

    <div class="dashboard">
        <img src="IMG_0916.JPG" alt="Profile" class="profile-img">
        
        <h1>Halo, I'm Fauziah üëã</h1>
        <p class="subtitle">Creative Developer | Accountant | Creative Designer</p>

        <div class="menu-grid">
            <a href="#" class="btn"><span>üèÜ</span> Sertifikat</a>
            <a href="#" class="btn"><span>üöÄ</span> Projects</a>
            <a href="#" class="btn"><span>üìÑ</span> View CV</a>
            <a href="#" class="btn"><span>üí°</span> Website</a>
            <a href="#" class="btn btn-full"><span>‚ú®</span> My Social Media</a>
        </div>
    </div>

    <button class="music-btn" id="musicStatus">üéµ Musik: Off (Ketuk layar)</button>

    <script>
        const audio = document.getElementById("myAudio");
        const statusText = document.getElementById("musicStatus");
        let hasPlayed = false;

        function playAudio() {
            if (!hasPlayed) {
                audio.play().then(() => {
                    statusText.innerText = "üéµ Now Playing: NewJeans - ASAP";
                    hasPlayed = true;
                }).catch(err => console.log("Menunggu interaksi..."));
            }
        }
    </script>
</body>
</html>
