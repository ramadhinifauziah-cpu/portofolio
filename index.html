<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --accent-color: #8b5cf6; /* Ungu cerah */
            --secondary-color: #06b6d4; /* Cyan */
            --text-color: #f8fafc;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Latar belakang dekoratif (Blob) */
        .blob {
            position: absolute;
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, var(--accent-color), var(--secondary-color));
            filter: blur(80px);
            border-radius: 50%;
            z-index: -1;
            animation: move 10s infinite alternate;
        }

        @keyframes move {
            from { transform: translate(-50%, -50%); }
            to { transform: translate(50%, 50%); }
        }

        /* Container Utama */
        .dashboard {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2.5rem;
            border-radius: 24px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Foto Profil Placeholder */
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid var(--accent-color);
            margin-bottom: 1.5rem;
            object-fit: cover;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
        }

        p.subtitle {
            font-size: 1rem;
            color: #94a3b8;
            margin-bottom: 2rem;
        }

        /* Menu Buttons */
        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            text-decoration: none;
            color: white;
            padding: 15px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            font-weight: 500;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: var(--accent-color);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(139, 92, 246, 0.3);
        }

        /* Khusus tombol Sosmed biar lebar penuh */
        .btn-full {
            grid-column: span 2;
            background: linear-gradient(90deg, var(--accent-color), var(--secondary-color));
        }

        .btn-full:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }

        /* Responsive */
        @media (max-width: 400px) {
            .menu-grid { grid-template-columns: 1fr; }
            .btn-full { grid-column: span 1; }
        }
                .music-btn {
            position: fixed; bottom: 20px; right: 20px;
            background: var(--card-bg); backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white; padding: 10px 15px; border-radius: 50px;
            cursor: pointer; z-index: 100; font-size: 0.8rem;
        }

        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .btn {
            text-decoration: none; color: white; padding: 14px; border-radius: 16px;
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease; font-size: 0.85rem; display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn:hover { background: rgba(255, 255, 255, 0.12); transform: translateY(-5px); border-color: var(--secondary-color); }
        .btn-main { grid-column: span 2; background: linear-gradient(90deg, var(--accent-color), var(--secondary-color)); font-weight: 700; }
    </style>
</head>
