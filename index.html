<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fauziah's Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(180deg, #5561d3 0%, #7c9ae0 40%, #a3b4dc 70%, #e9ecf1 100%);
            --accent-color: #a855f7;
            --secondary-color: #22d3ee;
            --text-color: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.15);
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto; /* Scroll Aktif */
            overflow-x: hidden;
            padding: 40px 20px;
        }

        /* --- BACKGROUND ELEMENTS --- */
        .mountain {
            position: fixed;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 1200px;
            z-index: -1;
            image-rendering: pixelated;
            pointer-events: none;
            opacity: 0.9;
        }

        .cloud {
            position: fixed;
            pointer-events: none;
            image-rendering: pixelated;
            z-index: -1;
            will-change: transform;
        }

        /* Awan Putih (Kiri -> Kanan) */
        .cloud-white { animation: moveClouds linear infinite; }
        .cloud-1 { top: 10%; width: 200px; animation-duration: 35s; opacity: 0.8; }
        .cloud-2 { top: 25%; width: 140px; animation-duration: 50s; animation-delay: -10s; opacity: 0.6; }
        .cloud-3 { top: 45%; width: 180px; animation-duration: 40s; animation-delay: -20s; opacity: 0.7; }

        @keyframes moveClouds {
            from { transform: translateX(-300px); left: 0; }
            to { transform: translateX(100vw); left: 0; }
        }

        /* Awan Biru (Kanan -> Kiri) */
        .cloud-blue { animation: moveReverse linear infinite; }
        .blue-1 { top: 15%; width: 160px; animation-duration: 45s; opacity: 0.7; }
        .blue-2 { top: 60%; width: 220px; animation-duration: 60s; animation-delay: -15s; opacity: 0.5; }

        @keyframes moveReverse {
            from { transform: translateX(100vw); left: 0; }
            to { transform: translateX(-300px); left: 0; }
        }

        /* --- DASHBOARD CARD --- */
        .dashboard {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 3rem 1.5rem;
            border-radius: 40px;
            width: 100%;
            max-width: 380px;
            text-align: center;
            z-index: 10;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            margin-bottom: 30px; 
        }

        .profile-img {
            width: 110px; height: 110px;
            border-radius: 50%;
            border: 4px solid white;
            object-fit: cover;
            margin-bottom: 1.5rem;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        h1 { font-size: 1.8rem; margin-bottom: 0.3rem; text-shadow: 0 2px 4px rgba(0,0,0,0.2); }
        .subtitle { font-size: 0.85rem; opacity: 0.9; margin-bottom: 2rem; text-transform: uppercase; letter-spacing: 1.5px; }

        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 2rem; }

        .btn {
            text-decoration: none; color: white; padding: 16px 10px; border-radius: 22px;
            background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex; flex-direction: column; align-items: center; gap: 10px; font-size: 0.85rem;
            transition: all 0.3s ease;
        }
        .btn:hover { background: rgba(255, 255, 255, 0.3); transform: translateY(-5px); }
        .btn-full { grid-column: span 2; background: linear-gradient(135deg, var(--accent-color), var(--secondary-color)); border: none; font-weight: 700; box-shadow: 0 10px 20px rgba(168, 85, 247, 0.3); }

        /* --- MUSIC PLAYER --- */
        .player-container {
            background: rgba(0, 0, 0, 0.3); 
            padding: 20px;
            border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.1);
            margin-top: 10px;
        }

        .track-info { margin-bottom: 12px; }
        #track-name { font-size: 1rem; font-weight: 700; display: block; margin-bottom: 2px; }
        #track-artist { font-size: 0.8rem; opacity: 0.8; }

        .progress-container {
            width: 100%; height: 6px; background: rgba(255,255,255,0.2); border-radius: 10px; margin: 15px 0; cursor: pointer;
        }
        #progress-bar { width: 0%; height: 100%; background: var(--secondary-color); border-radius: 10px; transition: width 0.1s linear; }

        .controls { display: flex; justify-content: center; align-items: center; gap: 25px; }
        .control-btn { background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer; transition: 0.2s; opacity: 0.9; }
        .control-btn:hover { transform: scale(1.2); opacity: 1; color: var(--secondary-color); }
        #play-btn { font-size: 2.2rem; }
    </style>
</head>
<body>

    <img src="gunung.png" class="mountain" alt="gunung">
    
    <img src="awan1.png" class="cloud cloud-white cloud-1" alt="awan">
    <img src="awan2.png" class="cloud cloud-white cloud-2" alt="awan">
    <img src="awan3.png" class="cloud cloud-white cloud-3" alt="awan">

    <img src="awanbiru1.png" class="cloud cloud-blue blue-1" alt="awan biru">
    <img src="awanbiru2.png" class="cloud cloud-blue blue-2" alt="awan biru">

    <div class="dashboard">
        <div class="profile-wrapper">
            <img src="IMG_0916.JPG" alt="Fauziah" class="profile-img">
        </div>
        <h1>Fauziah üëã</h1>
        <p class="subtitle">Creative Dev & Designer</p>

        <div class="menu-grid">
            <a href="#" class="btn"><span>üèÜ</span> Sertifikat</a>
            <a href="#" class="btn"><span>üöÄ</span> Projects</a>
            <a href="#" class="btn"><span>üìÑ</span> View CV</a>
            <a href="#" class="btn"><span>üí°</span> Portofolio</a>
            <a href="#" class="btn btn-full"><span>‚ú®</span> My Social Media</a>
        </div>

        <div class="player-container">
            <div class="track-info">
                <span id="track-name">Memuat Lagu...</span>
                <span id="track-artist">Artis</span>
            </div>
            
            <div class="progress-container" id="progress-area">
                <div id="progress-bar"></div>
            </div>

            <div class="controls">
                <button class="control-btn" onclick="prevTrack()">‚èÆ</button>
                <button class="control-btn" id="play-btn" onclick="togglePlay()">‚ñ∂</button>
                <button class="control-btn" onclick="nextTrack()">‚è≠</button>
            </div>
        </div>
    </div>

    <audio id="audio-player"></audio>

    <script>
        const playlist = [
            { name: "ASAP", artist: "NewJeans", src: "asap.mp3" },
            { name: "Hype Boy", artist: "NewJeans", src: "hypeboy.mp3" },
            { name: "Ditto", artist: "NewJeans", src: "ditto.mp3" }
        ];

        let trackIndex = 0;
        let isPlaying = false;
        const audio = document.getElementById("audio-player");
        const playBtn = document.getElementById("play-btn");
        const trackName = document.getElementById("track-name");
        const trackArtist = document.getElementById("track-artist");
        const progressBar = document.getElementById("progress-bar");
        const progressArea = document.getElementById("progress-area");

        function loadTrack(index) {
            const track = playlist[index];
            audio.src = track.src;
            trackName.innerText = track.name;
            trackArtist.innerText = track.artist;
        }

        function togglePlay() {
            if (isPlaying) {
                audio.pause();
                playBtn.innerText = "‚ñ∂";
            } else {
                audio.play();
                playBtn.innerText = "‚è∏";
            }
            isPlaying = !isPlaying;
        }

        function nextTrack() {
            trackIndex = (trackIndex + 1) % playlist.length;
            loadTrack(trackIndex);
            if (isPlaying) audio.play();
        }

        function prevTrack() {
            trackIndex = (trackIndex - 1 + playlist.length) % playlist.length;
            loadTrack(trackIndex);
            if (isPlaying) audio.play();
        }

        audio.addEventListener("timeupdate", () => {
            if (audio.duration) {
                const progress = (audio.currentTime / audio.duration) * 100;
                progressBar.style.width = progress + "%";
            }
        });

        progressArea.addEventListener("click", (e) => {
            const width = progressArea.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        });

        audio.addEventListener("ended", nextTrack);
        
        loadTrack(trackIndex);
    </script>
</body>
</html>
