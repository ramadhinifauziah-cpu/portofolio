<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fauziah's Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
<style>
    :root {
        --bg-color: #070b14;
        --accent-color: #8b5cf6;
        --secondary-color: #06b6d4;
        --text-color: #f8fafc;
        --card-bg: rgba(255, 255, 255, 0.05);
    }

    * {
        margin: 0; padding: 0; box-sizing: border-box;
        font-family: 'Space Grotesk', sans-serif;
        -webkit-tap-highlight-color: transparent;
    }

    body {
        background-color: var(--bg-color);
        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        position: relative;
        overflow-x: hidden;
    }

    /* Animasi background agar tetap estetik di HP */
    .blob {
        position: absolute;
        width: 200px; height: 200px;
        background: linear-gradient(45deg, var(--accent-color), var(--secondary-color));
        filter: blur(60px);
        border-radius: 50%;
        z-index: -1;
        animation: move 10s infinite alternate;
    }

    @keyframes move {
        from { transform: translate(-20%, -20%); }
        to { transform: translate(20%, 20%); }
    }

    .dashboard {
        background: var(--card-bg);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 2rem 1.5rem;
        border-radius: 30px;
        width: 100%;
        max-width: 360px; /* Ukuran standar layar HP */
        text-align: center;
    }

    .profile-img {
        width: 110px; height: 110px;
        border-radius: 50%;
        border: 3px solid var(--accent-color);
        margin-bottom: 1rem;
        object-fit: cover;
    }

    h1 { font-size: 1.8rem; margin-bottom: 0.5rem; }
    .subtitle { 
        font-size: 0.85rem; 
        color: #94a3b8; 
        margin-bottom: 1.5rem; 
        line-height: 1.5;
        padding: 0 10px;
    }

    /* Grid Tombol yang diperbaiki agar rapi di HP */
    .menu-grid {
        display: grid;
        grid-template-columns: 1fr 1fr; /* Tetap 2 kolom */
        gap: 12px;
    }

    .btn {
        text-decoration: none;
        color: white;
        padding: 15px 10px;
        border-radius: 18px;
        background: rgba(255, 255, 255, 0.07);
        border: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 8px;
        font-size: 0.8rem;
        transition: 0.3s;
    }

    .btn span { font-size: 1.2rem; }

    /* Tombol Social Media dibuat Full Width agar seimbang */
    .btn-full {
        grid-column: span 2;
        background: linear-gradient(90deg, var(--accent-color), var(--secondary-color));
        font-weight: 700;
        margin-top: 5px;
    }

    /* Status musik agar tidak menutupi tombol */
    .music-btn {
        position: fixed;
        bottom: 25px;
        background: rgba(15, 23, 42, 0.9);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
        padding: 10px 20px;
        border-radius: 50px;
        font-size: 0.75rem;
        z-index: 100;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
</style>
</head>
<body onclick="playAudio()">

    <audio id="myAudio" loop>
        <source src="asap.mp3" type="audio/mpeg">
    </audio>

    <div class="blob"></div>

    <div class="dashboard">
        <img src="IMG_0916.JPG" alt="Profile" class="profile-img">
        
        <h1>Halo, I'm Fauziah üëã</h1>
        <p class="subtitle">Creative Developer | Accountant | Creative Designer</p>

        <div class="menu-grid">
            <a href="#" class="btn"><span>üèÜ</span> Sertifikat</a>
            <a href="#" class="btn"><span>üöÄ</span> Projects</a>
            <a href="#" class="btn"><span>üìÑ</span> View CV</a>
            <a href="#" class="btn"><span>üí°</span> Website</a>
            <a href="#" class="btn btn-full"><span>‚ú®</span> My Social Media</a>
        </div>
    </div>

    <button class="music-btn" id="musicStatus">üéµ Musik: Off (Ketuk layar)</button>

    <script>
        const audio = document.getElementById("myAudio");
        const statusText = document.getElementById("musicStatus");
        let hasPlayed = false;

        function playAudio() {
            if (!hasPlayed) {
                audio.play().then(() => {
                    statusText.innerText = "üéµ Now Playing: NewJeans - ASAP";
                    hasPlayed = true;
                }).catch(err => console.log("Menunggu interaksi..."));
            }
        }
    </script>
</body>
</html>
